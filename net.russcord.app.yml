app-id: net.russcord.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: ruscord-net
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=all
  - --filesystem=xdg-download
modules:
  - name: ruscord-net
    buildsystem: simple
    build-commands:
      - npm install
      - npm run build
      - cp -r dist/linux-unpacked /app/lib/ruscord-net
      - install -Dm755 /app/lib/ruscord-net/ruscord-net /app/bin/ruscord-net
      - install -Dm644 net.russcord.app.metainfo.xml /app/share/metainfo/net.russcord.app.metainfo.xml
    sources:
      - type: git
        url: https://github.com/dvytvs/Ruscord-net-Linux.git
        tag: v1.1.0
