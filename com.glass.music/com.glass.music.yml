app-id: com.glass.music
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: glass-music
separate-locales: false
modules:
  - name: glass-music
    buildsystem: simple
    build-commands:
      - npm install
      - npm run dist
      - cp -r release/linux-unpacked /app/main
      - chmod +x /app/main/glass-music
      - ln -s /app/main/glass-music /app/bin/glass-music
      - install -Dm644 com.glass.music.metainfo.xml /app/share/metainfo/com.glass.music.metainfo.xml
      - install -Dm644 com.glass.music.desktop /app/share/applications/com.glass.music.desktop
      - install -Dm644 build/icons/linux/icon.png /app/share/icons/hicolor/512x512/apps/com.glass.music.png
    sources:
      - type: git
        url: https://github.com/dvytvs/Glass-Music.git
        tag: 1.8.2
